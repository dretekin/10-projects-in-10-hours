<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>
    <div class="count-down-timer-container">
    <div class="count-down-timer">
        <h1 class="count-down-timer__header">
            New Years Eve
        </h1>
        <div class="count-down-timer__time">
            <div class="">
                <div class="days"></div>
                <div class="">days</div>
            </div>
            <div class="">
                <div class="hours"></div>
                <div class="">hours</div>
            </div>
            <div class="">
                <div class="mins"></div>
                <div class="">mins</div>
            </div>
            <div class="">
                <div class="seconds"></div>
                <div class="">seconds</div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
